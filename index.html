<script type="text/javascript">
        // Function to load bookmarklets and update manual divs
        async function loadBookmarklets() {
            const repoOwner = 'hfbrito';
            const repoName = 'd365bookmarklets';
            const branch = 'main';
            const jsFiles = [
                'scripts/Get GUID.js',
                'scripts/Enable CommandChecker.js'
                // Add more file paths here, e.g., 'scripts/NewBookmarklet.js'
            ];

            const bookmarkletMap = {};

            // Fetch and process each JS file
            for (const file of jsFiles) {
                try {
                    const rawResponse = await fetch(`https://raw.githubusercontent.com/${repoOwner}/${repoName}/${branch}/${file}`);
                    if (!rawResponse.ok) throw new Error(`Failed to fetch ${file}`);
                    let jsCode = await rawResponse.text();
                    jsCode = jsCode.replace(/\/\/.*$/gm, '') // Remove single-line comments
                                   .replace(/\/\*[\s\S]*?\*\//g, '') // Remove multi-line comments
                                   .replace(/\s+/g, ' ').trim(); // Collapse whitespace
                    const bookmarkletCode = `javascript:(function(){${encodeURIComponent(jsCode)}})();`;
                    const fileName = file.split('/').pop().replace('.js', '');
                    bookmarkletMap[fileName] = bookmarkletCode;
                } catch (error) {
                    console.error(`Erro ao carregar ${file}:`, error);
                }
            }

            // Update divs with matching data-bookmarklet attributes
            const dynamicDivs = document.querySelectorAll('.bookmarklet[data-bookmarklet]');
            dynamicDivs.forEach(div => {
                const bookmarkletName = div.getAttribute('data-bookmarklet');
                const link = div.querySelector('a');
                if (bookmarkletMap[bookmarkletName]) {
                    link.href = bookmarkletMap[bookmarkletName];
                } else {
                    div.innerHTML = `<p>Erro: Bookmarklet ${bookmarkletName} não encontrado ou falhou ao carregar. Verifique o console.</p>`;
                }
            });
        }

        // Run the function when the page loads
        window.onload = loadBookmarklets;
</script>
